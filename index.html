    <!-- las etiquetas meta de aca arriba, son una etiqueta en donde vamos a describir el contenido de nuestro sitio o el de que se trata, se trata de clinica odontologica, tiene que llevar entre 70-300 caracteres, los UX writers se encargan de potenciar esto. -->

    <title>Clase 15</title>
